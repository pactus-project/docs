# Configuration
baseURL: "https://docs.pactus.org/"
title: "Pactus Documentation"

enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-58DDE02X9B

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Pactus Documentation

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: "monokai"
    lineNumbers: true


enableInlineShortcodes: true

menu:
  main:
    - identifier: home
      name:   ↗ Pactus
      url: "https://pactus.org"
      weight: 1
    - identifier: proposal
      name:   ↗ PIPs
      url: "https://pips.pactus.org"
      weight: 2
    - identifier: whitepaper
      name:   ↗ Whitepaper
      url: "https://github.com/pactus-project/Whitepaper/releases/latest/download/pactus_whitepaper.pdf"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/pactus-project"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/pactus-project/docs/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

